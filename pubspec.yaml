name: eventism
description: "Event discovery platform for finding local events"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.0.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.0
  table_calendar: ^3.1.0
  google_fonts: ^6.2.0
  intl: ^0.19.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/events.json
